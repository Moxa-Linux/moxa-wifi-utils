#[UC-3100-series config]
_product_UC-3100-series () {
	LED_CTRL="mx-led-ctl"
	SIGNAL_LED_FLUSH="
		${LED_CTRL} -p 1 -i 3 off &> /dev/null
		${LED_CTRL} -s 2 -i 1 off &> /dev/null
		${LED_CTRL} -s 2 -i 2 off &> /dev/null
		${LED_CTRL} -s 2 -i 3 off &> /dev/null
	"
	SIGNAL_LED_EXCELLENT="
		${LED_CTRL} -p 1 -i 3 on &> /dev/null
		${LED_CTRL} -s 2 -i 1 on &> /dev/null
		${LED_CTRL} -s 2 -i 2 on &> /dev/null
		${LED_CTRL} -s 2 -i 3 on &> /dev/null
	"
	SIGNAL_LED_FAIR="
		${LED_CTRL} -p 1 -i 3 on &> /dev/null
		${LED_CTRL} -s 2 -i 1 on &> /dev/null
		${LED_CTRL} -s 2 -i 2 on &> /dev/null
		${LED_CTRL} -s 2 -i 3 off &> /dev/null
	"
	SIGNAL_LED_POOR="
		${LED_CTRL} -p 1 -i 3 on &> /dev/null
		${LED_CTRL} -s 2 -i 1 on &> /dev/null
		${LED_CTRL} -s 2 -i 2 off &> /dev/null
		${LED_CTRL} -s 2 -i 3 off &> /dev/null
	"
}

# UC-3101-LX
_product_UC-3101-LX_profile () {
	_product_UC-3100-series
}

